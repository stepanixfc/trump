<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .btn {
            padding: 20px;
            background: #272727;
            border-radius: 5px;
            transition: .3s;
            color: white;
            display: inline-block;
            cursor: pointer;
        }

        .btn:hover {
            background: blue;
        }

        #container:hover {
            color: gray;
        }
    </style>
    <input type="text" id="string" placeholder="Ваш текст"/>
    <input type="text" id="number" placeholder="Номер слова"/>
    <div onclick="getWordInString(document.getElementById('string').value, document.getElementById('number').value)" class="btn">Кнопка</div>
    <div style="background: red; min-width: 30px; min-height: 10px; display: inline-block;" id="container">
        
    </div>
    
        
    <script>
        'use strict';

        function getWordInString(string, N){
            let array = string.split(' ');
            
            let el = document.getElementById('container');

            if (!array[N-1]) {
                el.innerHTML = "";
            } else {
                el.innerHTML = array[N-1]; 
            }
        }


    </script>
</body>
</html>
